<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer-bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
   <div id="login-area">
    <h1 class="text-center">Welcome to Pioneer-bank</h1>
    <div class="submit-area">
        <h3>Login</h3>
        <input type="text" class="form-control" placeholder="Email">
        <br>
        <input type="password" class="form-control" placeholder="password">
        <br>
        <button id="login" class="btn btn-primary">Log In</button>
    </div>
   </div>
   <div id="transaction-area">
       <div class="row">
           <div class="col-md-4">
               <div class="deposit status">
                    <h5>deposit</h5>
                    <h1>$<span id="currentDeposit">00</span></h1>
               </div>
           </div>
           <div class="col-md-4">
               <div class="withdraw status">
                    <h5>withdraw</h5>
                    <h1>$ <span id="currentWithdraw">00</span> </h1>
               </div>
           </div>
           <div class="col-md-4">
               <div class="balance status">
                    <h5>balance</h5>
                    <h1>$ <span id="currentBalance">1200</span></h1>
               </div>
           </div>
       </div>
       <div class="row">
           <div class="col-md-6">
               <div class="submit-area">
                   <h4>deposit</h4>
                   <input id="depositAmount" type="text" placeholder="Enter the amount you want to deposit" class="form-control">
                   <br>
                   <button id="addDeposit" class="btn btn-success">deposit</button>
                </div>
           </div>
           <div class="col-md-6">
               <div class="submit-area">
                   <h4>withdraw</h4>
                   <input id="withdrawAmount" type="text" placeholder="Enter the amount you want to withdraw" class="form-control">
                   <br>
                   <button id="addWithdraw" class="btn btn-success">withdraw</button>
                </div>
           </div>
       </div>
   </div>
  <script>
      //login button event listener
      document.getElementById('login').addEventListener('click',function(){
        var loginArea= document.getElementById('login-area');
        loginArea.style.display='none';
        var transactionArea=document.getElementById('transaction-area');
        transactionArea.style.display='block';
      })
     //deposit button event listener
     document.getElementById('addDeposit').addEventListener('click',function(){
    
         const depositNumber=getInputNumber('depositAmount');
         updateSpanText('currentDeposit', depositNumber); 
         updateSpanText('currentBalance', depositNumber); 
         document.getElementById('depositAmount').value='';
     })

       //withdraw button event handler
       document.getElementById('addWithdraw').addEventListener('click',function(){
          const withdrawNumber=getInputNumber('withdrawAmount');  
          updateSpanText('currentWithdraw',withdrawNumber);
          updateSpanText('currentBalance', -1*withdrawNumber);
          document.getElementById('withdrawAmount').value='';
    })

       function getInputNumber(id){
            const amount=document.getElementById(id).value;
            const amountNumber=parseFloat(amount);
            return amountNumber;
       }

     function updateSpanText(id,depositNumber){
          const current=document.getElementById(id).innerText;
          const currentNumber=parseFloat(current);
          const totalAmount=depositNumber+currentNumber;
          document.getElementById(id).innerText=totalAmount;
         }
  </script>
</body>
</html>
